<div class="feed">
  <h2 class="destaques-titulo">Feed de Disciplinas</h2>
  <div class="disciplinas-grid">
    <div class="disciplina-card" *ngFor="let disciplina of getSectionsPorPagina()">
      <div class="card-imagem">
        <img [src]="disciplina.imagem" [alt]="disciplina.titulo" class="imagem-disciplina">
        <span class="badge-ano">{{ disciplina.ano }}</span>
      </div>
      <div class="card-conteudo">
        <h3 class="titulo-disciplina">{{ disciplina.titulo }}</h3>
        <div class="autor-info">
          <img [src]="disciplina.foto" [alt]="disciplina.autor" class="foto-autor">
          <span class="nome-autor">{{ disciplina.autor }}</span>
        </div>
      </div>
      <div class="card-rodape">
        <a href="/disciplina?d=dsadsadsa">
          <button class="btn-acessar">
            <i class="fas fa-arrow-right"></i> Ver Disciplina
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="pagination">
    <button class="page-button" [disabled]="paginaAtual === 1" (click)="mudarPagina(paginaAtual - 1)">
      Anterior
    </button>
    <span>{{ paginaAtual }} de {{ totalPaginas() }}</span>
    <button class="page-button" [disabled]="paginaAtual === totalPaginas()" (click)="mudarPagina(paginaAtual + 1)">
      Pr√≥xima
    </button>
  </div>
</div>
