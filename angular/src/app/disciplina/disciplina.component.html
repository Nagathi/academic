<div class="disciplina-container">
  <div class="disciplina-header">
    <h1 class="disciplina-titulo">{{ nomeDisciplina }}</h1>
    <p class="disciplina-descricao">{{ descricao }}</p>
  </div>

  <div class="professor-card">
    <div class="professor-foto">
      <img [src]="fotoProfessor" [alt]="nomeProfessor" />
    </div>
    <div class="professor-info">
      <h2>Professor</h2>
      <p class="nome-professor"><strong>{{ nomeProfessor }}</strong></p>
      <p class="ano-ministracao"><i class="fas fa-calendar"></i> {{ anoMinistracao }}</p>
    </div>
  </div>

  <div class="cursos-section">
    <h2>Cursos</h2>
    <div class="cursos-list">
      <div class="curso-badge" *ngFor="let curso of cursos">
        <i class="fas fa-graduation-cap"></i>
        {{ formatarCurso(curso) }}
      </div>
    </div>
  </div>

  <div class="conteudos-section">
    <h2>Aulas e Materiais</h2>
    <div class="conteudos-grid">
      <div class="conteudo-card" *ngFor="let conteudo of conteudos">
        <div class="card-header"></div>
        <h3>{{ conteudo.titulo }}</h3>
        <p>{{ conteudo.descricao }}</p>
        <div class="card-footer">
          <button class="btn-acessar" (click)="acessarConteudo(conteudo)">
            <i class="fas fa-play-circle"></i> Acessar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
