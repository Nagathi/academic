<form [formGroup]="disciplinaForm" (ngSubmit)="salvarDisciplina()">
  <label for="foto">Foto:</label>
  <input type="file" id="foto" formControlName="foto" accept="image/*" />

  <label for="nomeDisciplina">Nome da Disciplina:</label>
  <input type="text" id="nomeDisciplina" formControlName="nomeDisciplina" />

  <label for="ano">Ano:</label>
  <input type="number" id="ano" formControlName="ano" />

  <button type="submit">Salvar</button>
</form>
